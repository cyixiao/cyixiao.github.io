    <section class="panel" aria-label="AI-style response panel">

      </div>
      <div id="content" class="content">
        <span class="muted">Select a section to generate content…</span>
      </div>
    </section>
  </main>

  <script>
    const contentEl = document.getElementById('content');
    const navButtons = Array.from(document.querySelectorAll('.nav-btn'));

    const sections = {
      about: `I'm Yixiao Chen.\n\nI am currently a Master's student at Harvard University, and hold a B.S. in Computer Science and Statistics from the UNC at Chapel Hill.\n\nMy research interests lie at the intersection of artificial intelligence and scientific discovery, with a particular focus on large language models (LLMs) and AI for Science. I am passionate about exploring how intelligent systems can advance our understanding of complex data and enable new forms of scientific reasoning.\n\nBeyond academics, I enjoy playing piano, exploring mixology, competitive FPS gaming, and following Formula 1 racing.`,
      education: `Education\n\nHarvard University — M.S. in Health Data Science (2025–Present)\n\nUniversity of North Carolina at Chapel Hill — B.S. in Computer Science & Statistics (2021–2025)`,
      publications: `[0] Wenhao Zheng*, Yixiao Chen*, Weitong Zhang, Souvik Kundu, Yun Li, Zhengzhong Liu, Eric P. Xing, Hongyi Wang, Huaxiu Yao, "CITER: Collaborative Inference for Efficient Large Language Model Decoding with Token-Level Routing," Conference on Language Modeling (COLM), 2025.\n\n[1] Yanlong Zhao, Yixiao Chen, Jiawen Du, Quan Sun, Ren Wang, Can Chen, "DREAM-GNN: Dual-route embedding-aware graph neural networks for drug repositioning," Briefings in Bioinformatics, 2025.\n\n[2] Yanlong Zhao*, Yixiao Chen*, Yi Yu, Xiang Liu, Jiawen Du, Jun Wen, Chen Liao, Quan Sun, Ren Wang, Can Chen, "MuSHIN: A multi-way SMILES-based hypergraph inference network for metabolic model reconstruction," Nature Communications, Under Review.\n\n[3] Wenhao Zheng, Weitong Zhang, Yixiao Chen, Zhengzhong Liu, Eric P. Xing, Hongyi Wang, Yun Li, Huaxiu Yao, "CloudAssist: A Cost-Aware Edge-Cloud Collaborative Inference Framework," International Conference on Learning Representations (ICLR), 2026, Under Review.`
    };

    let isTyping = false;
    let currentTimeout = null;

    function setActive(button) {
      navButtons.forEach(b => {
        const active = b === button;
        b.classList.toggle('active', active);
        b.setAttribute('aria-selected', String(active));
      });
    }

    function sleep(ms) {
      return new Promise(resolve => currentTimeout = setTimeout(resolve, ms));
    }

    async function typeText(text) {
      isTyping = true;
      contentEl.textContent = '';
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      contentEl.appendChild(cursor);

      const tokens = Array.from(text);
      let buffer = '';
      for (const ch of tokens) {
        buffer += ch;
        contentEl.firstChild?.remove?.(); // remove cursor before update
        contentEl.textContent = buffer;
        contentEl.appendChild(cursor);
        const delay = ch === '\n' ? 8 : 4 + Math.random() * 10; // even faster typing
        // small pause after sentence
        await sleep(delay);
      }

      // keep cursor for a moment for realism
      await sleep(200);
      cursor.remove();
      isTyping = false;
    }

    async function showSection(key) {
      if (isTyping) {
        clearTimeout(currentTimeout);
        isTyping = false;
      }
      contentEl.classList.add('fade-out');
      await sleep(180);
      contentEl.classList.remove('fade-out');
      const text = sections[key] || '';
      await typeText(text);
    }

    // Click handlers
    navButtons.forEach(btn => {
      btn.addEventListener('click', async () => {
        if (btn.classList.contains('active') && !isTyping) return;
        setActive(btn);
        await showSection(btn.dataset.section);
      });
    });

    // Auto-generate first section on load
    window.addEventListener('load', () => {
      showSection('about');
    });
  </script>
</body>
